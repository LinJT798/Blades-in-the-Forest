<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘森林 - Mysterious Forest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        canvas {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="utils/Constants.js"></script>
    <script src="utils/MapLoader.js"></script>
    <script src="systems/AnimationManager.js"></script>
    <script src="systems/CombatSystem.js"></script>
    <script src="systems/PhysicsSystem.js"></script>
    <script src="systems/UIManager.js"></script>
    <script src="objects/Coin.js"></script>
    <script src="objects/Heart.js"></script>
    <script src="objects/Chest.js"></script>
    <script src="objects/Shop.js"></script>
    <script src="entities/Enemy.js"></script>
    <script src="entities/Slime.js"></script>
    <script src="entities/Skeleton.js"></script>
    <script src="entities/DeathBoss.js"></script>
    <script src="entities/Player.js"></script>
    <script src="scenes/PreloadScene.js"></script>
    <script src="scenes/MenuScene.js"></script>
    <script src="scenes/GameScene.js"></script>
    <script src="scenes/GameOverScene.js"></script>
    <script src="game.js"></script>
</body>
</html>
